<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnTime</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">OnTime</h1>

    <h3>Game mode: <span id="game-mode-txt">easy</span></h3>

    <div class="game-container">
      <img
        src="./assets/48tickGame.png"
        alt="this is the game"
        class="image-game"
        id="image-game"
      />
      <div class="btn-image" onclick="handleStartGame()"></div>
      <div class="text-level-game" id="text-level-game">1</div>
    </div>

    <div class="mode-btn-container">
      <button
        id="easy-mode-btn"
        class="mode-btn"
        onclick="handleChangeMode('easy', ['lightcoral', 'lightgray', 'lightgray'])"
      >
        easy
      </button>
      <button
        id="hard-mode-btn"
        class="mode-btn"
        onclick="handleChangeMode('hard', ['lightgray', 'lightcoral', 'lightgray'])"
      >
        hard
      </button>
      <button
        id="impossible-mode-btn"
        class="mode-btn"
        onclick="handleChangeMode('impossible', ['lightgray', 'lightgray', 'lightcoral'])"
      >
        impossible
      </button>
    </div>

    <script src="./index.js"></script>
    <script src="./resources/gameModes/game.js"></script>
    <script src="./resources/gameModes/easy.js"></script>
  </body>
</html>
